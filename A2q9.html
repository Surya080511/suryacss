<!DOCTYPE html>
<html>
<head>
    <title>Styled Dropdown Example</title>
    <link rel="stylesheet" href="a2q9.css">
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Hover Over Me</button>
        <div class="dropdown-content">
            <div class="dropdown-item item1">Item One</div>
            <div class="dropdown-item item2">Item Two</div>
            <div class="dropdown-item item3">Item Three</div>
            <div class="dropdown-item item4">Item Four</div>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to My Styled Page</h1>
        <p>Hover over the button to see the dropdown menu.</p>
    </div>
</body>
</html>
