<!DOCTYPE html>
<html>
<head>
    <title>Styled Headings and Paragraphs</title>
    <link rel="stylesheet" href="a2q1.css">
    <style>
        #h3-style {
            text-align: center;
            font-weight: bold;
        }
        #h4-style {
            text-align: right;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; font-size: 36px;">This is a Level 1 Heading</h1>
    <h2 style="color: green; font-size: 30px;">This is a Level 2 Heading</h2>
    <h3 id="h3-style">This is a Level 3 Heading</h3>
    <h4 id="h4-style">This is a Level 4 Heading</h4>
    <h5 class="h5-style">This is a Level 5 Heading</h5>
    <p class="text-style">This is a paragraph that provides some information. It has a specific text color and font size defined in the external stylesheet.</p>
</body>
</html>
